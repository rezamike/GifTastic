<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/images/foodicon.png">

    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600i,700" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>GiFood World</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <header>
                    <h1>GiFood</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="searchButtons"></div>
            </div>
        </div>
        <div class="row searchRow">
            <div class="col-sm-3 search">
                <form id="searchArea">
                    <input type="text" id="food-input"><br/>
                    <label for="food-input">Add a food...</label>

                    <input id="addFood" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="showRoom"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/main.js"></script>
</body>

</html>
